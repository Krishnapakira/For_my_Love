<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            text-align: center;
            background-color: #ffe6e6;
        }
        .letter {
            display: none;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        .hidden-img {
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        .fade-in {
            opacity: 1;
        }
        #heart-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 15%, 100% 40%, 80% 100%, 50% 80%, 20% 100%, 0 40%);
            animation: float 5s linear infinite;
            opacity: 0.7;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
        .love-text {
            font-size: 60px;
            font-weight: bold;
            color: #ff4d6d;
            text-shadow: 0 0 10px #ff99ac, 0 0 20px #ff4d6d, 0 0 30px #d00050;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1.5s ease-out, transform 1.5s ease-out;
            margin-top: 50px;
            visibility: hidden;
            animation: glow 2s infinite alternate, heartbeat 1.5s infinite;
        }
        .show-love {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #ff99ac, 0 0 20px #ff4d6d, 0 0 30px #d00050;
            }
            100% {
                text-shadow: 0 0 20px #ff4d6d, 0 0 30px #d00050, 0 0 40px #a00038;
            }
        }
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <button id="open-letter">Tap to Open üíå</button>

    <div class="letter" id="love-letter">
        <h1>My Love ‚ù§Ô∏è,</h1>
        <p>From the very first moment we met, you became the most beautiful part of my life...</p>
        <p class="signature">Yours, always and forever, ‚ù§Ô∏è<br>your sona </p>
    </div>

    <div class="image-container">
        <img src="image1.jpg" class="hidden-img">
        <img src="image2.jpg" class="hidden-img">
        <img src="image3.jpg" class="hidden-img">
    </div>

    <div id="heart-container"></div>
    <h1 class="love-text" id="love-text">I LOVE YOU ‚ù§Ô∏è</h1>

    <script>
        document.getElementById("open-letter").addEventListener("click", function () {
            document.getElementById("love-letter").style.display = "block";
            setTimeout(() => {
                document.getElementById("love-letter").style.opacity = "1";
            }, 100);
            document.getElementById("bg-music").play();
            this.style.display = "none";

            setTimeout(() => {
                document.querySelectorAll(".hidden-img").forEach((img, index) => {
                    setTimeout(() => {
                        img.classList.add("fade-in");
                    }, index * 1000);
                });
            }, 4000);

            setTimeout(() => {
                document.getElementById("love-text").classList.add("show-love");
            }, 8000);
        });

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.getElementById("heart-container").appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
